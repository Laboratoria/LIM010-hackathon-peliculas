<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="flat/css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">
    <title>Cinelandia</title>
</head>

<body>
  <div class="container">
    <header class="page-header">
      <img class="col-md-3 col-md-offset-2" src="img/logo-cinelandia.png" alt="logo">
      <h1 class="text-hide">Cinelandia</h1>

      <p class="d-flex align-items-start">¡El mejor contenido para los peques de la casa!</p>
      <div class="d-flex justify-content-end">
        <form id="form-search-movies" class="form-inline">
          <label for="search-movies" class="sr-only">¿Qué quieres buscar?</label>
          <input type="text" name="search" id="search-movies" class="form-control mb-3 mr-sm-2"
            placeholder="Buscar pelicula" required="">
          <input type="submit" value="Buscar" class="btn btn-primary mb-2">
        </form>
      </div>
    </header>
    <main>

      <div class="mb-5">
        <form id="form-filters-select" class="form-inline justify-content-between">
          <div class="col-6 col-md-4">
            <h3 class="col-form-label" id="current-movie-display"></h3>
          </div>
          <div class="form-group d-flex justify-content-end">
            <div class="form-group">
              <img class="icon" src="img/stars.svg" alt="stars-icon">
              <button class="btn btn-primary mr-2" id="top-rating-movies">Ranking</button>
            </div>
            <div class="form-group">
              <img class="icon" src="img/popcorn.svg" alt="gendre-icon">
              <select name="filter-genres" id="filter-genres" class="form-control">
                <option disabled="" selected="">Género</option>
              </select>
            </div>
            <div class="form-group">
              <img class="icon" src="img/calendar.svg" alt="calendar-icon">
              <button class="btn btn-primary ml-2" id="movies-released-this-year"> Estrenos </button>
            </div>
          </div>
        </form>
      </div>

    <div class="row" id="movies-container">
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="example-modal-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movie-modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    ...
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
      </div>
    </main>
  </div>
  <footer>
   <img src="img/footerdesktopconpersonaje.png" alt="footer">
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
  <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
    <script src="main.js"></script>
</body>

</html>
